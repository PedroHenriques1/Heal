<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Heal</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">Medicos</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/pacientes" class="waves-effect waves-light btn">
                            <i class="material-icons left">format_list_bulleted</i>Lista de pacientes
                        </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <table class="container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Especialidade</th>
                <th>Deletar</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.nome}"></td>
                <td th:text="${medico.sobrenome}"></td>
                <td th:text="${medico.especialidade}"></td>

                <td><a class="waves-effect waves-light btn-small"
                        th:href="@{/deletarMedico/{id}(id = ${medico.id})}">
                        <i class="material-icons left">delete</i></a></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
